<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/assets/jasmine/favicon.png">

  <link rel="stylesheet" type="text/css" href="/assets/jasmine/jasmine.css">

  <script type="text/javascript" src="/assets/bpm_libs.js"></script>
  <script type="text/javascript" src="/assets/bpm_test_libs.js"></script>

  <script type="text/javascript">
    var packageName = location.search.match(/package=([^&]+)&?/);
    packageName = packageName && packageName[1];

    if (!packageName) {
      var el = document.getElementById('qunit-header');
      el.innerHTML = 'Pass package=foo on URL to test package';
    } else {
      packageName = decodeURIComponent(packageName);
      
      var buf = [];
      packageName.split(',').map(function(packageName) {
        buf.push('<script src="../'+packageName+'/bpm_tests.js" type="text/javascript"><\/script>');
      });

      document.write(buf.join('\n'));
    }
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
